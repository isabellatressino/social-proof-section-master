<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png"/>
    <link rel="stylesheet" href="estilos/style.css">
    <title>Frontend Mentor | Social proof section</title>

  </head>
  <body>

    <main>
      <section class="content-container">
        <h1>10,000+ of our users love our products.</h1>
        <p>
          We only provide great products combined with excellent customer service.
          See what our satisfied customers are saying about our services.
        </p>
      </section>
      
      <section class="review-container">
        <div class="review r1">
          <img src="images/icon-star.svg" alt="" aria-hidden="true">
          <img src="images/icon-star.svg" alt="" aria-hidden="true">
          <img src="images/icon-star.svg" alt="" aria-hidden="true">
          <img src="images/icon-star.svg" alt="" aria-hidden="true">
          <img src="images/icon-star.svg" alt="" aria-hidden="true">
          <p>Rated 5 Stars in Reviews</p>
        </div>
        <div class="review r2">
          <img src="images/icon-star.svg" alt="" aria-hidden="true">
          <img src="images/icon-star.svg" alt="" aria-hidden="true">
          <img src="images/icon-star.svg" alt="" aria-hidden="true">
          <img src="images/icon-star.svg" alt="" aria-hidden="true">
          <img src="images/icon-star.svg" alt="" aria-hidden="true">
          <p>Rated 5 Stars in Report Guru</p>
        </div>
        <div class="review r3">
          <img src="images/icon-star.svg" alt="" aria-hidden="true">
          <img src="images/icon-star.svg" alt="" aria-hidden="true">
          <img src="images/icon-star.svg" alt="" aria-hidden="true">
          <img src="images/icon-star.svg" alt="" aria-hidden="true">
          <img src="images/icon-star.svg" alt="" aria-hidden="true">
          <p>Rated 5 Stars in BestTech</p>
        </div>
      </section>
    
      <section class="social-container">
        <figure class="social s1">
          <img src="images/image-colton.jpg" alt="Headshot of Colton Smith">
          <figcaption class="user">
            <p class="name">Colton Smith</p>
            <p class="verified">Verified Buyer</p>
          </figcaption>
          <blockquote class="comment">
            " We needed the same printed design as the one we had ordered a week prior.
            Not only did they find the original order, but we also received it in time.
            Excellent! "
          </blockquote>
        </figure>
      
        <figure class="social s2">
          <img src="images/image-irene.jpg" alt="Headshot of Irene Roberts">
          <figcaption class="user">
            <p class="name">Irene Roberts</p>
            <p class="verified">Verified Buyer</p>
          </figcaption>
          <blockquote class="comment">
            " Customer service is always excellent and very quick turn around. Completely
            delighted with the simplicity of the purchase and the speed of delivery. "
          </blockquote>
        </figure>
      
        <figure class="social s3">
          <img src="images/image-anne.jpg" alt="Headshot of Anne Wallace">
          <figcaption class="user">
            <p class="name">Anne Wallace</p>
            <p class="verified">Verified Buyer</p>
          </figcaption>
          <blockquote class="comment">
            " Put an order with this company and can only praise them for the very high
            standard. Will definitely use them again and recommend them to everyone! "
          </blockquote>
        </figure>
      </section>
    </main>

  </body>
</html>
